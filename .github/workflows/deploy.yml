name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify project structure
        run: |
          echo "Project structure:"
          ls -la
          echo "Static files:"
          ls -la static/ || echo "No static directory"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Build site
        run: |
          # Create dist directory for GitHub Pages
          mkdir -p dist
          
          # Verify source files exist
          echo "Checking for source files..."
          if [ ! -f "ni-map.html" ]; then
            echo "ERROR: ni-map.html not found!"
            exit 1
          fi
          
          if [ ! -d "static" ]; then
            echo "ERROR: static directory not found!"
            exit 1
          fi
          
          # Copy all necessary files to dist
          cp ni-map.html dist/index.html
          cp -r static dist/
          
          # Verify the copy was successful
          if [ ! -f "dist/index.html" ]; then
            echo "ERROR: Failed to copy ni-map.html to dist/index.html"
            exit 1
          fi
          
          if [ ! -d "dist/static" ]; then
            echo "ERROR: Failed to copy static directory"
            exit 1
          fi
          
          echo "Build complete. Contents of dist:"
          ls -la dist/
          echo "Contents of dist/static:"
          ls -la dist/static/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
