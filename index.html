<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦• Deno + Svelte App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FFE066, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .counter {
            margin: 2rem 0;
        }
        
        .count {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 1rem 2rem;
            margin: 0 0.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .clock {
            margin-top: 2rem;
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .deno-logo {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="deno-logo">ðŸ¦•</div>
        <h1>Deno Web App</h1>
        <p class="subtitle">Powered by Deno Runtime</p>
        
        <div class="counter">
            <button onclick="decrement()">-</button>
            <div class="count" id="count">0</div>
            <button onclick="increment()">+</button>
        </div>
        
        <div class="clock" id="clock"></div>
    </div>
    
    <script>
        let count = 0;
        
        function increment() {
            count++;
            document.getElementById('count').textContent = count;
        }
        
        function decrement() {
            count--;
            document.getElementById('count').textContent = count;
        }
        
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = `Current time: ${timeString}`;
        }
        
        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
